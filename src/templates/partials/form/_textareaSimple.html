{% macro call(props) %}
<label class="form-label">
	{{props.label}}
	{% if props.required %}
		<span class="color-red">*</span>
	{% endif %}
</label>
<div class="fieldset {% if props.errorMessage %}is-error{% endif %}">
	<textarea class="textarea textarea_block {{props.textareaClassList}}" placeholder="{{props.placeholder}}"></textarea>
	{% if props.errorMessage %}
		<div class="error-message select-box__error-message">{{props.errorMessage}}</div>
	{% endif %}
</div>
{% endmacro %}
