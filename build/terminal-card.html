<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Terminal &bull; eHopper POS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="static/css/pos.css">
    <link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
    <!-- BEGIN scripts -->
    <!-- END scripts -->
  </head>

  <body class="">
    <!-- begin application -->
    <div class="application" id="application">
      <!-- BEGIN content -->
      <main class="container">
        <!-- begin header -->
        <header class="header "> <button class="header__back btn-back">
			<i class="icon icon-back btn-back__icon"></i>
			<span class="btn-back__title">Back</span>
		</button>
          <h2 class="title-xlg header__title header__title_vertical text-center">Terminal</h2>
        </header>
        <!-- end header -->
        <div class="container__body">
          <div class="section section_inner">
            <div class="form form_sm">
              <div class="form__columns">
                <div class="form__column form__column_md"> <button class="btn btn_lg btn_block btn_default btn_rounded" data-animation="ripple">
								<i class="icon icon-cash"></i>
								Cash
							</button> </div>
                <div class="form__column form__column_md"> <button class="btn btn_lg btn_block btn_primary btn_rounded" data-animation="ripple">
								<i class="icon icon-cc"></i>
								Credit Card
							</button> </div>
              </div>
              <div class="form__section">
                <div class="field-box">
                  <div class="field-box__switch"> <label class="field-box__label" for="terminal-card-enter-card-manually">Enter Card Manually</label>
                    <div class="field-box__switcher"> <label class="switcher ">
	<input type="checkbox" id="terminal-card-enter-card-manually" >
	<i class="switcher__icon"></i>
</label> </div>
                  </div>
                </div>
              </div>
              <div class="form__section">
                <div class="field-box">
                  <div class="field-box__label">Collect Signature</div>
                  <ul class="field-box__list">
                    <li class="field-box__col field-box__col_sm field-box__radio"> <button class="btn btn_default btn_block btn_lg" data-animation="ripple">On Screen</button> </li>
                    <li class="field-box__col field-box__col_sm field-box__radio"> <button class="btn btn_default btn_block btn_lg" data-animation="ripple">On Receipt</button> </li>
                    <li class="field-box__col field-box__col_sm field-box__radio"> <button class="btn btn_default btn_block btn_lg" data-animation="ripple">On Terminal</button> </li>
                  </ul>
                </div>
              </div>
              <div class="fieldset fieldset_lg fieldset_bordered fieldset_keyboard">
                <div class="field ">
                  <div class="field__inner"> <label class="field__label" for="terminal-card-amount-due">Amount Due:</label>
                    <div class="field__box"> <input class="input field__input text-right input_xl" id="terminal-card-amount-due" type="text" placeholder="0.00" required readonly> </div>
                  </div>
                </div>
                <!-- begin keyboard -->
                <div class="keyboard numpad ">
                  <div class="keyboard__container keyboard__lg">
                    <div class="keyboard__main">
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">1</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">2</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">3</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">4</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">5</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">6</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">7</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">8</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">9</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">0</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button">00</button> </div>
                      <div class="keyboard__item"> <button type="button" data-animation="ripple" class="keyboard__button" data-numpad="numpad-clear"><i class="icon icon-text icon-clear"></i></button> </div>
                    </div>
                    <div class="keyboard__aside">
                      <div class="keyboard__col"> <button type="button" data-animation="ripple" class="keyboard__button " data-numpad="numpad-backspace"><i class="icon icon-text icon-backspace"></i></button> </div>
                      <div class="keyboard__col" data-colspan="3"> <button type="button" data-animation="ripple" class="keyboard__button keyboard__submit" data-modal-open="payment-terminal" value="numpad-submit">Pay</button> </div>
                    </div>
                  </div>
                </div>
                <!-- end keyboard -->
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- begin help -->
      <div class="help" data-modal="help">
        <div class="help__container" data-modal-container="help">
          <div class="help__header">
            <header class="header header_large"> <button class="btn-icon help__close icon icon-close" data-modal-close="help"></button>
              <h2 class="title-xlg header__title">Help</h2>
            </header>
          </div>
          <div class="help__body">
            <p>Help content.</p>
          </div>
        </div>
      </div>
      <!-- end help -->
      <!-- begin payment-terminal -->
      <div class="modal payment-terminal" data-modal="payment-terminal">
        <div class="modal__container payment-terminal__container" data-modal-container="payment-terminal">
          <div class="payment-terminal__body">
            <div class="payment-terminal__vertical">
              <div class="payment-terminal__center">
                <div class="loading payment-terminal__icon"></div>
                <p>Please process Payment on your Terminal</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end payment-terminal -->
      <!-- END content -->
      <!-- begin snackbar -->
      <div class="snackbar " data-snackbar-container="snackbar" data-state="default">
        <div class="snackbar__message" data-snackbar-content="snackbar"></div>
      </div>
      <!-- end snackbar -->
    </div>
    <!-- end application -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="static/js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
