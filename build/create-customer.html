<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Customer &bull; eHopper POS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="static/css/pos.css">
    <link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
    <!-- BEGIN scripts -->
    <!-- END scripts -->
  </head>

  <body class="">
    <!-- begin application -->
    <div class="application" id="application">
      <!-- BEGIN content -->
      <main class="container">
        <!-- begin header -->
        <header class="header "> <button class="header__back btn-back">
			<i class="icon icon-back btn-back__icon"></i>
			<span class="btn-back__title">Back</span>
		</button>
          <h2 class="title-xlg header__title header__title_vertical text-center">New Customer</h2>
          <div class="header__sync">
            <div class="header__indicator" data-state="active"></div>
          </div>
        </header>
        <!-- end header -->
        <div class="section section_form">
          <div class="form form_md">
            <div class="form__columns">
              <div class="form__column form__column_md">
                <div class="input-box "> <input type="text" class="simple-input input-box__input " placeholder="First Name *" required> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button> </div>
              </div>
              <div class="form__column form__column_md">
                <div class="input-box "> <input type="text" class="simple-input input-box__input " placeholder="Last Name *" required> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button> </div>
              </div>
            </div>
            <div class="form__columns">
              <div class="form__column form__column_md">
                <div class="input-box "> <input type="text" class="simple-input input-box__input " placeholder="Phone"> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button> </div>
              </div>
              <div class="form__column form__column_md">
                <div class="input-box is-error"> <input type="text" class="simple-input input-box__input " placeholder="Email"> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button>
                  <div class="error-message input-box__error-message">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
                </div>
              </div>
            </div>
            <div class="form__columns">
              <div class="form__column form__column_md">
                <div class="input-box "> <input type="text" class="simple-input input-box__input " placeholder="Address line 1 *" required> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button> </div>
              </div>
              <div class="form__column form__column_md">
                <div class="input-box "> <input type="text" class="simple-input input-box__input " placeholder="Address line 2"> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button> </div>
              </div>
            </div>
            <div class="form__columns">
              <div class="form__column form__column_md">
                <div class="input-box "> <input type="text" class="simple-input input-box__input " placeholder="City *" required> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button> </div>
              </div>
              <div class="form__column form__column_md">
                <div class="input-box "> <input type="text" class="simple-input input-box__input " placeholder="State"> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button> </div>
              </div>
            </div>
            <div class="form__columns">
              <div class="form__column form__column_md">
                <div class="select-box is-error"> <select>
		
			<option value="Country *" disabled selected>Country *</option>
		
		
			
				<option value="option 1">option 1</option>
			
		
			
				<option value="option 2">option 2</option>
			
		
			
				<option value="option 3">option 3</option>
			
		
			
				<option value="option 4">option 4</option>
			
		
	</select>
                  <div class="error-message select-box__error-message">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
                </div>
              </div>
              <div class="form__column form__column_xs">
                <div class="input-box "> <input type="text" class="simple-input input-box__input " placeholder="Zip"> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button> </div>
              </div>
            </div>
            <div class="form__section"> <label class="checkbox checkbox_lg">
	<input type="checkbox" >
	<i class="icon icon-check"></i>
	<span>Marketing</span>
</label> </div>
            <div class="wrapper-btn-center"> <button class="btn btn_primary btn_lg btn_block text-uppercase" data-animation="ripple">Done</button> </div>
          </div>
        </div>
      </main>
      <!-- END content -->
      <!-- begin snackbar -->
      <div class="snackbar " data-snackbar-container="snackbar" data-state="default">
        <div class="snackbar__message" data-snackbar-content="snackbar"></div>
      </div>
      <!-- end snackbar -->
    </div>
    <!-- end application -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="static/js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
