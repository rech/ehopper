<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Activate your POS &bull; eHopper</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="static/css/pos.css">
    <link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
    <!-- BEGIN scripts -->
    <!-- END scripts -->
  </head>

  <body class="">
    <!-- begin application -->
    <div class="application" id="application">
      <!-- BEGIN content -->
      <main class="main">
        <!-- begin header -->
        <header class="header header_large">
          <div class="header__logo"> <img src="static/img/logo-white.svg" alt="eHopper"> </div>
        </header>
        <!-- end header -->
        <div class="section section_form">
          <div class="form form_sm">
            <div class="form__section">
              <div class="input-box is-error"> <input type="text" class="simple-input input-box__input " placeholder="Enterprise ID *" required> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button>
                <div class="error-message input-box__error-message">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
              </div>
            </div>
            <div class="form__section">
              <div class="input-box "> <input type="text" class="simple-input input-box__input " placeholder="License Key *" required> <button class="input-box__clear">
		<i class="icon icon-close"></i>
	</button> </div>
            </div>
            <div class="form__section"> <button class="btn btn_lg btn_blue btn_block text-uppercase" data-animation="ripple" value="Done">Done</button> </div>
            <div class="footnote footnote_lg">Not yet registered? <a href="signup.html">Create New Account</a></div>
          </div>
        </div>
      </main>
      <!-- begin help -->
      <div class="help" data-modal="help">
        <div class="help__container" data-modal-container="help">
          <div class="help__header">
            <header class="header header_large"> <button class="btn-icon help__close icon icon-close" data-modal-close="help"></button>
              <h2 class="title-xlg header__title">Help</h2>
            </header>
          </div>
          <div class="help__body">
            <p>Help content.</p>
          </div>
        </div>
      </div>
      <!-- end help -->
      <!-- END content -->
      <!-- begin snackbar -->
      <div class="snackbar " data-snackbar-container="snackbar" data-state="default">
        <div class="snackbar__message" data-snackbar-content="snackbar"></div>
      </div>
      <!-- end snackbar -->
    </div>
    <!-- end application -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="static/js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
