<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Activate your POS &bull; eHopper</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="static/css/pos.css">
    <link rel="icon" href="https://ehopper.com/wp-content/uploads/2016/03/favicon-01.png" type="image/png">
    <!-- BEGIN scripts -->
    <!-- END scripts -->
  </head>

  <body class="body-darkgray page-activate">
    <!-- begin application -->
    <div class="application" id="application">
      <!-- BEGIN content -->
      <main class="main">
        <!-- begin header -->
        <header class="header header_large"> <button class="btn-icon header__help" title="Help" data-modal-open="help">
			<i class="icon icon-help"></i>
		</button>
          <div class="header__logo"> <img src="static/img/logo-white.svg" alt="eHopper"> </div>
        </header>
        <!-- end header -->
        <section class="section section_inner">
          <div class="box">
            <div class="intro muted">To activate this device as a POS terminal please enter your eHopper enterprise ID and license key:</div>
            <form method="get" action="pin.html">
              <div class="fieldset fieldset_first">
                <div class="field ">
                  <div class="field__inner"> <label class="field__label" for="account_id">Enterprise ID:</label>
                    <div class="field__box"> <input class="input field__input input_lg" value="12300" id="account_id" type="number" placeholder="required" required> </div>
                  </div>
                </div>
              </div>
              <div class="fieldset">
                <div class="field ">
                  <div class="field__inner"> <label class="field__label" for="license_key">License Key:</label>
                    <div class="field__box"> <input class="input field__input input_lg" id="license_key" type="text" placeholder="required" required autofocus> </div>
                  </div>
                </div>
              </div> <button class="btn btn_lg btn_primary btn_block fieldset fieldset_last" data-animation="ripple">Activate<i class="icon icon-next"></i></button> </form>
            <div class="footnote box__footnote">Not yet registered? <a href="signup.html" class="shy">Create New Account</a></div>
          </div>
        </section>
      </main>
      <!-- begin help -->
      <div class="help" data-modal="help">
        <div class="help__container" data-modal-container="help">
          <div class="help__header">
            <header class="header header_large"> <button class="btn-icon help__close icon icon-close" data-modal-close="help"></button>
              <h2 class="title-xlg header__title">Help</h2>
            </header>
          </div>
          <div class="help__body">
            <p>Help content.</p>
          </div>
        </div>
      </div>
      <!-- end help -->
      <!-- END content -->
      <!-- begin snackbar -->
      <div class="snackbar" data-snackbar-container="snackbar" data-state="default">
        <div class="snackbar__message" data-snackbar-content="snackbar"></div>
      </div>
      <!-- end snackbar -->
    </div>
    <!-- end application -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="static/js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
